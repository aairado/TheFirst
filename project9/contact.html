<!DOCTYPE html>

<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="styles.css">
<title>Contact Page</title>

<meta charset="utf-8">

</head>

<body>
    <div class="banner">
		<img src="img/40klogo.png" alt="Warhammer logo"/>
	</div>
    <div class="nav">
        <a href="home.html">Home</a>
        <a href="khorne.html" class="khorne">Khorne</a>
        <a href="Tzeentch.html" class="tzeentch">Tzeentch</a>

        <a href="contact.html">Contact</a>
    </div>
    <h1>Contact Page</h1>
    <div id="contact">
        <form>
            <div class="contact">
                <ul>
                    <li>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="user_firstname"/>
                    </li>
                    <li>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="user_lastname"/>
                    </li>
                    <li>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="user_email"/>
                    </li>
                    <li>
                        <label for="comments">Questions?</label>
                    </li>
                    <li>
                        <textarea id="comments" name="user_comments" cols="50" rows="5"></textarea>
                    </li>
                    <li>
                        <button type="submit">Send</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>

</body>

</html>
